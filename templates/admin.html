{% if admin %}
	<div class="form-group">
		<table style="width:100%" class="admin_form">
			<tr><td class="admin_table">Username</td><td class="admin_table">Active</td><td class="admin_table">Bann</td><td class="admin_table">Delete</td></tr>
			{% for elements in admin %}
					<tr><td class="admin_table">{{elements[1]}}<a href="#" id={{elements[0]}} class="glyphicon glyphicon-edit" name="edit"></a></td>
					{% if elements[3] == 1 %}
						<td class="admin_table"><span id={{elements[0]}}></span><input type="checkbox" name="active" value={{elements[0]}} checked></td>
					{% else %}
						<td class="admin_table"><input type="checkbox" name="active" value={{elements[0]}}></td>
					{% endif %}
					{% if elements[4] == 1 %}
						<td class="admin_table"><input type="checkbox" name="bann" value={{elements[0]}} checked></td>
					{% else %}
						<td class="admin_table"><input type="checkbox" name="bann" value={{elements[0]}}></td>
					{% endif %}
						<td class="admin_table"><input type="checkbox" name="delete[]" value={{elements[0]}}></td></tr>
						<tr id={{elements[0]}} class="slideMoving"><td class="admin_table"><input type='password' id={{elements[0]}} name='oldPw' class='form-control'  placeholder="Old Password"></td>
						<td rowspan="2"><a href="#" id={{elements[0]}} class="glyphicon glyphicon-play-circle btn-lg" name="savePw"></a></td></tr>
						<tr id={{elements[0]}} class="slideMoving"><td class="admin_table"><input type='password' id={{elements[0]}} name='newPw' class='form-control' placeholder="New Password"></td></tr>
			{% endfor %}
		</table>
	</div>
{% endif %}
