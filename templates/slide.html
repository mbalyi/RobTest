<div id="carousel-example-generic" class="carousel slide">

  <ol class="carousel-indicators">

    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="width:100%;">
    <div class="item active" style="margo:auto;width:100%;overflow: hidden;">
	  <!--<img src="{{ url_for('static', filename='template.jpg') }}" alt="template">-->
	  <div class="chartFilter" id="pie" style="width:30%;height:500px;float:left;"></div>
	  <div class="pieChart" id="pieChart" style="width:70%;height:500px;"></div>
      <div class="carousel-caption">

      </div>
    </div>
    <div class="item" style="margo:auto;width:100%;overflow: hidden;">
      <!--<img src="{{ url_for('static', filename='template.jpg') }}" alt="template">-->

	  <div class="carousel-caption">
        Line chart for reprezentation.
      </div>
    </div>
    <div class="item">
      <!--<img src="{{ url_for('static', filename='template.jpg') }}" alt="template">-->

      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>

</div>
