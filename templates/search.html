<br>
<table>
<tr>
	<td>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="searchDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			All User
			<span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		  {% if users %}
			<li class="dropdown-header">Users:</li>
			{% for u in users%}
			<li><a href="#" class="userindropdown" id={{u[1]}}>{{u[1]}}</a></li>
			{% endfor %}
			<li role="separator" class="divider"></li>
			<li><a href="#" class="userindropdown" id="<all>">All Users</a></li>
		  {% endif %}
		  </ul>
		</div>
	</td>
	<td>
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="searchinDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Search in: All
			<span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			<li class="dropdown-header">Search In:</li>
			<li><a href="#" class="searchin">Title</a></li>
			<li><a href="#" class="searchin">Description</a></li>
			<li><a href="#" class="searchin">Jira</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#" class="searchin">Search in: All</a></li>
		  </ul>
		</div>
	</td>
	<td>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search for...">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">Search</button>
			</span>
		</div>
	</td>
</tr>
</table>
