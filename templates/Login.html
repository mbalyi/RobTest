<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>

		<!-- Bootstrap Core CSS -->
		<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/bootstrap-theme.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

	</head>

<body style="background-color: #333;color: #eee">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" align="center">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<h2>Log In</h2>
				</div>
			</div>
		</div>
	</nav>
	<br><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<form action="/home" method='POST'>

					<div class="form-group">
						<label for="">Username:</label>
						<input type="text" name="user" class="form-control" placeholder="Username">
					</div>

					<div class="form-group">
					  <label for="">Password:</label>
					  <input type="password" name="password" class="form-control" placeholder="Password">
					</div>

					<div align="center">
					<button type='submit' id="login" class="btn btn-default">Login</>
					</div>
				</form>
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>

</body>
</html>
