
{% if dashboard %}
{% for k in dashboard %}
<div class="panel panel-default">
    <div class="panel-heading">
        <table style="width:100%;">
			<tr>
                <th>Title:</th>
                <th>{{k[1]}}</th>
                <th>User:</th>
                <th>{{k[2]}}</th>
                <th>Date:</th>
                <th>{{k[3]}}</th>
            </tr>
        </table>
    </div>
    <div class="panel-body" id="fullWidth">
        <table style="width:100%;">
            <tr>
                {% if user == "admin" %}
                <td style='width:10px'>
                    <a href='#' id={{k[0]}} class="edit_report" style='width:5px'>Edit</a>
                </td>
                {% endif %}
			     <td style='width:10px'>
                     <a href='#' id={{k[0]}} class="open_jira" style='width:5px'>Jira</a>
                </td>
            </tr>
        </table>
        <table style="width:100%;">
			<tr>
                <td>Description: <a href='#' id={{k[0]}} class="glyphicon glyphicon-chevron-down" style='width:15px'></a>
                    <a href='#' id={{k[0]}} class="glyphicon glyphicon-chevron-up" style='width:15px'></a>
                </td>
            </tr>
			<tr id={{k[0]}} class="text_area">
                <td colspan="4" style="width:100%">
                    <textarea id={{k[0]}} class="text_area form_control" rows="5" maxlength="10000" style="width:90%;" readonly>{{k[4]}}</textarea>
                </td>
            </tr>
		</table>
    </div>
</div>
{% endfor %}
{% endif %}
