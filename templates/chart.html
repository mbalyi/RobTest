<script type="text/javascript">

	{
		animationEnabled: true,
		title:{
			text: "Chart with Labels on X Axis"
		},
		data: [
		{
			type: "column", //change type to bar, line, area, pie, etc
			dataPoints: [
				{ label: "banana", y: 18 },
				{ label: "orange", y: 29 },
				{ label: "apple",  y: 40 },                                    
				{ label: "mango",  y: 34 },
				{ label: "grape",  y: 24 }
			]
		},
          {
			type: "column", //change type to bar, line, area, pie, etc
			dataPoints: [
				{ label: "banana", y: 10 },
				{ label: "orange", y: 9 },
				{ label: "apple",  y: 87 },                                    
				{ label: "mango",  y: 34 },
				{ label: "grape",  y: 24 }
			]
		}
		]
		});

	chart.render();
}
</script>
