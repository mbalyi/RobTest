<div class='panel panel-default' style='height:500px;'>
  <!-- Default panel contents -->
  <div class='panel-heading'>Chart Filter</div>
  <div class='panel-body'>
    <p style="color:black;">Dynamic chart generation for a fancy dashboard.</p>
  </div>

  <!-- Table -->
    {% if type %}
  <table class='{{type}} table'>
    <tr>
		<td style="color:black;">Interval: <td>
		<td>
			<select class='{{type}} form-control' data-selectorid='{{type}}Interval' style='width:100%;'>
				<option>All</option>
				<option>Last Two Weeks</option>
				<option>Last Sprint</option>
			</select>
		<td>
	</tr>
	<tr>
		<td style="color:black;">Version: <td>
		<td>
			<select class='form-control' data-selectorid='{{type}}Version' style='width:100%;'>
				<option>All</option>
                {% for k in data %}
				<option>{{k[6]}} {{k[1]}}</option>
                {% endfor %}
			</select>
		<td>
	</tr>
    <tr>
		<td style="color:black;">Area: <td>
		<td>
			<select class='form-control' data-selectorid='{{type}}Area' style='width:100%;'>
				<option>All</option>
				<option>Show Stopper</option>
				<option>Global Area</option>
				<option>Deployment Issues</option>
				<option>DB Query</option>
			</select>
		<td>
	</tr>
	<tr>
		<td style="color:black;">Status: <td>
		<td>
			<select class='form-control' data-selectorid='{{type}}Status' style='width:100%;'>
				<option>All</option>
				<option>Passed</option>
				<option>Failed</option>
				<option>Not Run</option>
				<option>Not Implemented</option>
			</select>
		<td>
	</tr>
  </table>
    {% endif %}
</div>
